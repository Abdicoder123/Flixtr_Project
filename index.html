<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> FLIXTER MOVIES</h1>
    <form id = "searchForm">
        <label for = "movieSearch"> Search for movie here:</label>
        <input type = "text" id="search-input" name = "movieSearch" placeholder = "Search">
        <button type = "submit" id = "submitButton"> Load Movies!</button>
        <button class = "clear-search"> Clear Search! </button>
    </form>

    <!-- Where the movies that were searched will be displayed -->
    <div class="movieResults">
    </div>

    <!-- Where the now playing movies will be displayed -->
    <div id="nowPlayingMovies">
        <div class= "movieCard" id= "movie-card"> </div>
    </div>

    <button id = "load-more-movies-btn"> Load More!</button>

    <script src="script.js"></script>
</body>
</body>
</html>
